<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='board.css') }}"/>
    </head>
    <body>
        <div>
            <form action="/user_search/" method="POST">
                <input type="search" name="user_id" placeholder="유저 아이디 입력.">
                <input type="submit" value="검색">
            </form>
            <img src="{{ url_for('static', filename=profile) }}">
            <div id="board">
                <p>id : {{name}}</p>
                <hr width="40%">
                <p>전화번호 : {{number}}</p>
                <hr width="40%">
                <p>학교 : {{school}}</p>
                <hr width="40%">
            </div>
            <a href="#" onClick="history.back()">이전페이지로</a>
        </div>
    </body>
</html>
